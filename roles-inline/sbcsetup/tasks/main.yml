---
# make this work on armbian, raspbian, or ubuntu arm64 images :)
# may be a little complex on the initial setup of some of these images, since you'll have to log in, set a root password, and then log in as root :(
- name: Install sudo
  apt:
    name: sudo
    state: present
  become: true

- name: Install openssh-server
  apt:
    name: openssh-server
    state: present
  become: true

- name: remove built-in user pi
  ansible.builtin.user:
    name: pi
    state: absent
    remove: yes
  become: true

- name: remove built-in user ubuntu
  ansible.builtin.user:
    name: ubuntu
    state: absent
    remove: yes
  become: true

- name: Clean up /etc/sudoers.d
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/sudoers.d/90-cloud-init-users
    - /etc/sudoers.d/010_pi-nopasswd

- name: Add xthor user
  ansible.builtin.user:
    name: xthor
    shell: /bin/bash
  become: true

- name: sudo without password for xthor
  copy:
    content: 'xthor ALL=(ALL:ALL) NOPASSWD:ALL'
    dest: /etc/sudoers.d/xthor_nopasswd
    validate: 'visudo -cf %s'
    mode: 0440

- name: Set SSH authorized key for xthor
  authorized_key:
    user: xthor
    state: present
    key: "{ item }"
  with_items:
