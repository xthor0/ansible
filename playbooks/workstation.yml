---
- name: verify sudo password
  hosts: localhost
  gather_facts: no
  become: yes
  any_errors_fatal: yes
  tasks:
    - ping:
    - include_role:
        name: gnome-settings
      when: "{{ lookup('env', 'DESKTOP_SESSION') }}" == "gnome"
    - include_role:
        name: cinnamon-settings
      when: "{{ lookup('env', 'DESKTOP_SESSION') }}" == "cinnamon"
    - include_role:
        name: xfce-settings
      when: "{{ lookup('env', 'DESKTOP_SESSION') }}" == "xfce"
    - include_role:
        name: openbox
      when: "{{ lookup('env', 'DESKTOP_SESSION') }}" == "openbox"
      

- name: Setup personal Linux workstation
  hosts: localhost
  roles:
    - { role: tools, tags: [ "tools" ] }
    - { role: oh-my-zsh, tags: [ "oh-my-zsh" ] }
    - { role: terminator, tags: [ "terminator" ] }
    - { role: power-management, tags: [ "power-management" ] }
    - { role: vim, tags: [ "vim" ] }
    - { role: libvirt, tags: [ "libvirt" ] }
    - { role: ssh, tags: [ "ssh" ] }
    - { role: git, tags: [ "git" ] }
    - { role: conky, tags: [ "conky" ] }
    - { role: 1password, tags: [ "1password"] }
    - { role: zoom, tags: [ "zoom"] }
    - { role: vscode, tags: [ "vscode"] }
    - { role: keybase, tags: [ "keybase"] }
    - { role: google-chrome, tags: [ "google-chrome"] }
